<div class="container">
  <h1 class="header">Usuários</h1>

  <div class="row">
    <input type="text" placeholder="Search..." class="search-input">
    <mat-form-field appearance="fill">
      <mat-label>Filter</mat-label>
      <mat-select>
      </mat-select>
    </mat-form-field>
    <button class="new-user-button">Novo usuário</button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="avatarAndName">
      <th mat-header-cell *matHeaderCellDef> Usuários </th>
      <td mat-cell *matCellDef="let element" class="user-info">
        <img src="{{element.avatar}}" alt="Avatar" class="avatar-icon">
        <div class="user-details">
          {{element.name}}<br>{{element.email}}
        </div>
      </td>
    </ng-container>


    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element" [class]="getStatusClass(element.status)">
        {{element.status}}
      </td>
    </ng-container>

    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef> Data de criação </th>
      <td mat-cell *matCellDef="let element">
        {{element.creationDate | date:'dd/MM/yyyy'}}
      </td>
    </ng-container>

    <ng-container matColumnDef="lastAccess">
      <th mat-header-cell *matHeaderCellDef> Último acesso </th>
      <td mat-cell *matCellDef="let element">
        {{element.lastAccess | date:'dd/MM/yyyy HH:mm'}}
      </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Editar</button>
          <button mat-menu-item>Excluir</button>
        </mat-menu>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
